<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="" https:></script>
</head>

<body>
    <div class="container">
        <div class="cards">
            <div class="card1">
                <h1>Weather App</h1>
                <img src="images/weather-forecast.png" alt="weather-img" class="image">
                <p>&copy; Copyright 2024</p>
            </div>
            <div class="card2">
                <div class="search">
                    <input type="search" placeholder="Search City" class="inputValue">
                    <button class="btn">Go</button>
                </div>
                <div class="weather">

                    <img src="images/icons/10d.png" alt="" class="weather-icon">
                    <div class="details">
                        <h1 class="temp"></h1>
                        <h2 class="city">Nairobi</h2>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
